<!DOCTYPE html>
<html>
  <head>
    <!-- Loading qiss code from a file -->
    <script src='qiss/qiss.qiss' type='text/qiss'></script>
    <!-- Embedding qiss code directly in an HTML file -->
    <script type='text/qiss'>
      show`click ev sel1`go;
      sel1[`result]text str every 2000;
      (sel1`left`right)text\:$(`mousemove ev sel1`box)`clientX;
      / (sel1`result)text str{x@&0=x mod 2}`clientX of`mousemove ev sel1`box;
      / (sel1`left`right)text'${(x;x+x)}(`mousemove ev sel1`box)`clientX;
    </script>
<!--      sel1["#result"],/:`click ev sel1"#go" -->
<!--      sel1["#result"],/:{x;"<p>foo</p>"}'`click ev sel1"#go" -->
    <title>qisses</title>
  </head>
  <body>
    <h1>qisses</h1>
    <div id="app">
      <div id='box' style='height:400px;width:100%;'>
	<div class='foo' id='left' style='float:left;height:inherit;width:50%;'>
	</div>
	<div class='foo' id='right' style='float:left;height:inherit;width:50%;'>
	</div>
      </div>
      <form>
        <input id='go' type='button' value='Go!'/>
      </form>
      <div id='result'>
      </div>
    </div>
    <!-- We must load qiss.js at the bottom so that all the qiss
            elements exist when we startup the interpreter -->
    <script src="js/compiled/qiss.js" type="text/javascript"></script>
  </body>
</html>
